<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between">
      <h1 class="h2">Men's Sneakers Shop</h1>

      <button class="btn btn-primary px-4 addsneaker" data-bs-toggle="modal" data-bs-target="#add-sneaker-modal">
        <span class="me-2">Add sneaker</span>
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="row mt-5">
      <div class="col-3">
        <h2 class="h4 mb-4">Filter</h2>
        <form id="filter-form" action="#">
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="search" class="form-control" id="search" placeholder="Sneaker's name">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from" min="0" aria-label="From" placeholder="From">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to" min="0" aria-label="To" placeholder="To">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="manufacturer" class="form-label">Sneaker Makers</label>
            <select class="form-select" required="required" id="manufacturer">
              <option value="0">All</option>
              <!-- manufacturers array bu yerga kelishi kerak -->
            </select>
          </div>

          <div class="mb-3">
            <label for="sortby" class="form-label">Sort by</label>
            <select class="form-select" id="sortby">
              <option value="1">Name</option>
              <option value="2">Price: to lowest</option>
              <option value="3">Price: to highest</option>
              <!-- <option value="4">Added Date</option> -->
            </select>
          </div>

          <button class="btn btn-primary d-block w-100 py-2">Filter</button>
        </form>
      </div>

      <section class="col-9" id="sneaker">
        <div class="d-flex justify-content-between align-items-baseline">
          <h2 class="h4 mb-4">Sneakers list</h2>
          <p id="sneakers-count">Count:</p>
        </div>

        <ul class="row list-unstyled g-3 sneakers__list">

  <div class="modal fade" id="add-sneaker-modal" tabindex="-1" aria-labelledby="addStudentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStudentModalLabel">Add sneaker</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-sneaker">
            <div class="mb-3">
              <label for="sneaker-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" required min="0" placeholder="Sneaker's name">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Narxi</label>
              <input type="number" class="form-control" id="sneaker__price" required min="0"
                placeholder="narxini yozing">
            </div>
            <div class="mb-3">
              <label for="sneaker-manufacturer" class="form-label">Sneakers Maker</label>
              <select class="form-select sneakers-manufacturer-select" required id="sneaker__manufacturer">
                <option value="" class="sneakerManufacturers">Select a Sneakers</option>
                <!-- manufacturers array bu yerga kelishi kerak -->
              </select>
            </div>
            
            <div class="mb-3">
              <label for="sneaker-size" class="form-label">Select Sneaker's Size</label>
              <select class="form-select sneakers-size" required id="sneaker__size">
                <option value="" class="sneakerSize" aria-required="false">Select a size</option>
                <!-- manufacturers array bu yerga kelishi kerak -->
              </select>
            </div>

            <div class="mb-3">
              <label for="benefits" class="form-label">Benefits</label>
              <input type="text" class="form-control" required id="benefit" placeholder="Yaxshi tomonlari">

              <ul class="d-flex flex-wrap list-unstyled mt-3 gap-2" id="benefitsExample">

              </ul>
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Add sneaker</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade edit" id="edit-sneaker-modal" tabindex="-1" aria-labelledby="editStudentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editStudentModalLabel">Edit sneaker</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-sneaker">
            <div class="mb-3">
              <label for="sneaker-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="edit-title" required min="0" placeholder="Sneaker's name">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Narxi</label>
              <input type="number" class="form-control" id="edit-sneaker__price" required min="0"
                placeholder="narxini yozing">
            </div>
            <div class="mb-3">
              <label for="sneaker-manufacturer" class="form-label">Sneakers Maker</label>
              <select class="form-select" required id="edit-sneaker__manufacturer">
                <option selected disabled value="0" class="sneakerManufacturers">Select a Sneakers</option>
                <!-- manufacturers array bu yerga kelishi kerak -->
              </select>
            </div>

            <div class="mb-3">
              <label for="benefits" class="form-label">Benefits</label>
              <input type="text" class="form-control" id="edit-benefit" required placeholder="Yaxshi tomonlari">

              <ul class="d-flex flex-wrap list-unstyled mt-3 gap-2" id="edit-benefits-example">

              </ul>
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Edit sneaker</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
